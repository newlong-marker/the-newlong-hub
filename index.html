<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NEWLONG HUB - Northeast Traditional Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="navbar-container">
            <div class="logo">
                <h1>THE NEWLONG HUB</h1>
                <span class="sub-text">Explore Plus <i class="fas fa-plus-star"></i></span>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products, brands and more">
                <button onclick="filterProducts()"><i class="fas fa-search"></i></button>
            </div>

            <div class="nav-links">
                <a href="#" class="login-btn">Login</a>
                <a href="#">Become a Seller</a>
                <a href="#">More <i class="fas fa-angle-down"></i></a>
                <a href="#" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </header>

    <div class="sub-header">
        <div class="category-item">Mekhela Sador</div>
        <div class="category-item">Naga Shawls</div>
        <div class="category-item">Manipuri Phanek</div>
        <div class="category-item">Mizo Puan</div>
        <div class="category-item">Tripura Risa</div>
        <div class="category-item">Handicrafts</div>
        <div class="category-item">Jewelry</div>
    </div>

    <div class="banner">
        <div class="banner-content">
            <h2>The Biggest Northeast Sale</h2>
            <p>Traditional Wear Up To 50% Off</p>
        </div>
    </div>

    <main class="main-container">
        <h2>Recommended For You</h2>
        <div id="product-grid" class="product-grid">
            </div>
    </main>

    <footer>
        <p>&copy; 2024 THE NEWLONG HUB. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
